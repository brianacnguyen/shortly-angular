<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' name='user' ng-model='user.username'>
    <input type="password" name='password' ng-model='user.password'>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
  <div ng-if='err.message === "No user"'> <h2>
    WRONG PASSWORD
  </h2> </div>
  <div ng-if='err.message === "User does not exist"'> <h2>
    {{err.message}}
  </h2> </div>
</div>
