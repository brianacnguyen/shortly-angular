<a href='#/links'>Links</a> <a href='#/shorten'>Shorten</a>

<input type='text' ng-model='search' placeholder='Search yo links here'/>

<div id='container' ng-repeat='link in data.links | filter:search'>
  <div> {{ link.title }} </div> <div> {{ link.visits }} visits</div> <br>
  <div> {{ link.url}} </div> <br>
  <a href="http://localhost:8000/api/links/{{link.code}}"> {{ link.base_url }}/{{link.code}} </a>
 
<!--ng-repeat-->



</div>
